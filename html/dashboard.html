<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Dashboard</title>
</head>
<body>
  <!-- peso -->
  <div class="modal fade" id="addWeightModal" tabindex="-1" aria-labelledby="addWeightModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Nova medida</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">
          <form>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Data da medição</label>
              <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="mb-3">
              <label for="weightInput" class="form-label">Peso</label>
              <input type="number" class="form-control" id="weightInput">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mx-2">Adicionar</button>
              <button type="button" class="btn btn-danger mx-2" data-bs-dismiss="modal">Sair</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- exercicios -->
  <div class="modal fade" id="addExerciseModal" tabindex="-1" aria-labelledby="addExerciseModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Novo Exercício</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
          <form>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Data do exercício</label>
              <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Tipo do exercício</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Corrida</option>
                <option value="1">Musculação</option>
                <option value="2">Natação</option>
                <option value="3">Esportes</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="weightInput" class="form-label">Calorias gastas</label>
              <input type="number" class="form-control" id="weightInput">
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary mx-2">Adicionar</button>
              <button type="button" class="btn btn-danger mx-2" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- alimentos -->
  <div class="modal fade" id="addFoodModal" tabindex="-1" aria-labelledby="addFoodModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Nova refeição</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
          <form>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Data da refeição</label>
              <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="mb-3">
              <label for="dateInput" class="form-label">Tipo da refeição</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Café da manhã</option>
                <option value="1">Lanche da manhã</option>
                <option value="2">Almoço</option>
                <option value="3">Lanche da Tarde</option>
                <option value="4">Jantar</option>
                <option value="5">Ceia</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="weightInput" class="form-label">Quantidade de calorias</label>
              <input type="number" class="form-control" id="weightInput">
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary mx-2">Adicionar</button>
              <button type="button" class="btn btn-danger mx-2" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <div class="root-container d-flex flex-column">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Health Track</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-primary" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Configurações</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row g-0 row-cols-1 row-cols-md-2">

        <div class="col">
          <div class="card m-2">
            <div class="card-body d-flex">
              <div class="col-8"> 
                <h5 class="card-title">Peso</h1>
                <p class="card-subtitle">Seu peso atual é de:</p>
                <h5 class="card-text fs-2 fw-bold">75<span class="fs-6 fw-light">Kg</span></h1>
              </div>
              <div class="col-4 d-flex align-items-center justify-content-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addWeightModal">Gravar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card m-2">
            <div class="card-body d-flex">
              <div class="col-8">
                <h5 class="card-title">Alimentação</h1>
                <p class="card-subtitle">Hoje:</p>
                <h5 class="card-text fs-2 fw-bold">2500<span class="fs-5 fw-lighter">/2000</span><span class="fs-6 fw-light">Kcal</span></h1>
              </div>
              <div class="col-4 d-flex align-items-center justify-content-center">
                <button data-bs-toggle="modal" data-bs-target="#addFoodModal" class="btn btn-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card m-2">
            <div class="card-body d-flex">
              <div class="col-8">
                <h5 class="card-title">Exercícios</h1>
                <p class="card-subtitle">Hoje:</p>
                <h5 class="card-text fs-2 fw-bold">60<span class="fs-5 fw-lighter">/90</span><span class="fs-6 fw-light">min</span></h1>
              </div>
              <div class="col-4 d-flex align-items-center justify-content-center">
                <button data-bs-toggle="modal" data-bs-target="#addExerciseModal" class="btn btn-primary">Gravar</button>
              </div>
            </div>
          </div>
        </div>


        <div class="col">
          <div class="card m-2">
            <div class="card-body d-flex">
              <div class="col-8">
                <h5 class="card-title">Água</h1>
                <p class="card-subtitle">Hoje:</p>
                <h5 class="card-text fs-2 fw-bold">1<span class="fs-6 fw-light">copo</span></h1>
              </div>
              <div class="col-4 d-flex align-items-center justify-content-center">
                <button class="btn btn-secondary me-1">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13H5v-2h14v2z"/></svg>                </button>
                <button class="btn btn-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>                
                </button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>



    
    <div class="container-sm mt-auto">
      <nav class="nav nav-pills flex-row">
        <a class="flex-fill text-center nav-link active" aria-current="page" href="./dashboard.html">
          <div class="d-flex flex-column align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/></svg>
            <span class="d-none d-md-block">Home</span>
          </div>
        </a>
        <a class="flex-fill text-center nav-link" aria-current="page" href="./peso.html">
          <div class="d-flex flex-column align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M19,19H5V5h14V19z M12,6 c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3S13.66,6,12,6z M11,9.5h-1v-1h1V9.5z M12.5,9.5h-1v-1h1V9.5z M14,9.5h-1v-1h1V9.5z"/></g></g></svg>            
            <span class="d-none d-md-block">Peso</span>
          </div>
        </a>
        <a class="flex-fill text-center nav-link" aria-current="page" href="./alimentacao.html">
          <div class="d-flex flex-column align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M8.1 13.34l2.83-2.83L3.91 3.5c-1.56 1.56-1.56 4.09 0 5.66l4.19 4.18zm6.78-1.81c1.53.71 3.68.21 5.27-1.38 1.91-1.91 2.28-4.65.81-6.12-1.46-1.46-4.2-1.1-6.12.81-1.59 1.59-2.09 3.74-1.38 5.27L3.7 19.87l1.41 1.41L12 14.41l6.88 6.88 1.41-1.41L13.41 13l1.47-1.47z"/></svg>          </div>
            <span class="d-none d-md-block">Alimentação</span> 
          </a>
        <a class="flex-fill text-center nav-link" aria-current="page" href="./exercicios.html">
          <div class="d-flex flex-column align-items-center justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 2.71 2.71 4.14l1.43 1.43L2 7.71l1.43 1.43L2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22l1.43-1.43L16.29 22l2.14-2.14 1.43 1.43 1.43-1.43-1.43-1.43L22 16.29l-1.43-1.43z"/></svg>
            <span class="d-none d-md-block">Exercício</span>
          </div>
        </a>
      </nav>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
